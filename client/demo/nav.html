<div class="container">

    <nav class="navbar bg-dark navbar-dark fixed-top">
        <a class="navbar-brand">
            <button class="btn btn-sm btn-success">< 返回</button></a>
        <form class="form-inline">
            <button class="btn btn-sm btn-default" style="color:#fff;font-weight: bold">. . .</button>
        </form>
    </nav>
</div>
<div class="container">
    <div id="msgbox">
        <div class="content">
            <div class="msgBoxItem">
                <div class="msgBoxItem-left"><img src="./img/avatar.jpg"></div>
                <div class="msgBoxItem-right ">
                    <div class="username1" style="width: 100%">
                        大闲人
                    </div>
                    <div class="msgText1" style="width: 100%">
                        浪里个浪,浪里个浪...浪里个浪,浪里个浪...
                    </div>
                </div>
            </div>
            <div class="msgBoxItem2">
                <div class="msgBoxItem-left2">
                    <div class="username2">张教主</div>
                    <div class=" .chat-bubble .chat-bubble-right">浪里个浪,浪里个浪...浪里个浪,浪里个浪...</div>
                </div>
                <div class="msgBoxItem-right2"><img src="./img/avatar.jpg"></div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-bottom">
        <div class="container">
            <div class="input-group">
                <div class="input-group-prepend">
                    <button class="btn btn-info" type="button" onclick="sendRandMsg()">图片</button>
                </div>
                <input type="text" class="form-control form-control-lg" id="message" placeholder="pre send message">
                <div class="input-group-append">
                    <!--<button class="btn btn-info" type="button" onclick="sendRandMsg()">图片</button>-->
                    <button class="btn btn-success" type="button" onclick="sendMsg()">发送</button>
                </div>
            </div>
        </div>
    </nav>
