<script src="js/jquery.min.js"></script>
<script>
    var imgshow = $("#imgshow")
    function imgShow(obj) {
        imgshow.show()
        imgshow.css("z-index",99999)
        imgshow.find("img").attr("src", $(obj).attr("src"))
    }
    imgshow.click(function () {
