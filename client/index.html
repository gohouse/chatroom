<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .color-red {
            color:red;
        }
    </style>
</head>
<body>
<div class="container">
    <div>
        <center><h1>chat room</h1></center>
        <div class="form-row">
            <div class="input-group mb-2 col-sm-6">
                <div class="input-group-prepend">
                    <button class="btn btn-primary" type="button" onclick="genUsername(1)">随机用户名</button>
                </div>
                <input type="text" class="form-control" id="username" placeholder="username">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" onclick="genUsername(2)">自定义用户名</button>
                </div>
            </div>
            <div class="input-group mb-2 col-sm-6">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary" type="button" disabled>ws address</button>
                </div>
                <input type="text" class="form-control" id="wshost" value="ws://127.0.0.1:9200/ws">
            </div>
            <!--
            <div class="input-group mb-2 col">
                <button class="btn btn-primary" onclick="wsInit()">open websocket</button>&nbsp;
                <button class="btn btn-danger" onclick="closeWebSocket()">close websocket</button>
            </div>
            -->
        </div>
    </div>

    <div class="form-group">
        <textarea class="form-control" id="msgBox" rows="10"></textarea>
    </div>

    <div class="input-group">
        <input type="text" class="form-control form-control-lg" id="message" placeholder="pre send message">
        <div class="input-group-append">
            <button class="btn btn-warning" type="button" onclick="sendRandMsg()">随机消息</button>
            <button class="btn btn-success" type="button" onclick="sendMsg()">发送</button>
        </div>
    </div>


    <div class="input-group">
        <div id="notice" class="color-red"></div>
    </div>
</div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"
        integrity="sha384-L2pyEeut/H3mtgCBaUNw7KWzp5n9+4pDQiExs933/5QfaTh8YStYFFkOzSoXjlTb"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="ws.js?v=0.1.3"></script>
<script>

    var username = document.getElementById("username")
    getConfig()

    function getConfig() {
        $.get("/getconfig",function (res) {
            if (res.username!=""){
                username.value = res.username
            }
            wsInit()
        },"json")
    }
</script>
</body>
</html>
